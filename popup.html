<!doctype html>
<html>
<head>
    <title>Append html extension</title>
    <style>

        body {
            width: 500px;
        }

        textarea {
            width: 100%;
        }
		
		input {
			width: 100%;
		}
		
		#txt-javascript, #txt-html {
			height: 200px;
		}

        .go-wrapper {
            text-align: center;
        }

        #btn-go {
            width: 150px;
        }
    </style>
</head>
<body>
<div>
	<input type="text" placeholder="url" id="txt-url" />
    <input type="text" placeholder="site id" id="txt-siteid" />
    <input type="text" placeholder="selector" id="txt-selector" />
    <textarea id="txt-html" placeholder="html"></textarea>

    <div class="go-wrapper">
        <button id="btn-go">Append and Reload</button>
        <button id="btn-clear">Clear</button>
    </div>

    <script type="text/javascript" src="js/external/jquery.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
</div>
</body>
</html>
