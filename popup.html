<!doctype html>
<html>
<head>
    <title>Append html extension</title>
    <style>

        body {
            width: 400px;
            height: 300px;
        }

        textarea {
            width: 100%;
            height: 270px;
        }

        .go-wrapper {
            text-align: center;
        }

        #btn-go {
            width: 150px;
        }
    </style>

    <div class="go-wrapper">
        <button id="btn-go">Append and Reload</button>

    </div>

    <script type="text/javascript" src="js/external/jquery.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
</div>
</body>
</html>
